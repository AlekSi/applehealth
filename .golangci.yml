---
# Almost all linters; some of them are optional.

run:
  modules-download-mode: readonly
  issues-exit-code: 0

linters-settings:
  goimports:
    local-prefixes: github.com/AlekSi/applehealth

  unused:
    check-exported: false

  unparam:
    check-exported: true

linters:
  enable-all: true
  disable:
    - interfacer # deprecated
    - maligned # deprecated
    - wsl # too annoying

issues:
  exclude-use-default: false
